<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main>
      <div id="content">
        <div id="header">
          <label for="day"><small>Day</small></label>
          <input type="number" id="day" placeholder="DD" required>
          <span><small id="error-empty" class="error-message"></small></span>
          <span><small id="error-invalid" class="error-message"></small></span>
          <span><small id="error-whole-form" class="error-message"></small></span>
          <label for="month"><small>Month</small></label>
          <input type="number" id="month" placeholder="MM" required>
          <span><small id="error-empty" class="error-message"></small></span>
          <span><small id="error-invalid" class="error-message"></small></span>
          <span><small id="error-whole-form" class="error-message"></small></span>
          <label for="year"><small>Year</small></label>
          <input type="number" id="year" placeholder="YYYY" required>
          <span><small id="error-empty" class="error-message"></small></span>
          <span><small id="error-invalid" class="error-message"></small></span>
          <span><small id="error-whole-form" class="error-message"></small></span>
        </div>
        <button type="submit" id="submit-btn"><img src="./assets/images/icon-arrow.svg" alt="arrow"></button>
        <hr>
        <div id="solution">
          <div><span id="solution-year">--</span> years</div>
          <div><span id="solution-month">--</span> months</div>
          <div><span id="solution-day">--</span> days</div>
        </div>
      </div>
  </main>
  <script src="./ageCaculator.js"></script>
</body>
</html>
